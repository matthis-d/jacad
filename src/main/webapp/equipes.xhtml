<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{teamController.id}" />
	<f:event type="preRenderView" listener="#{teamController.getTeams}" />
</f:metadata>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">


		<table cellpadding="0" cellspacing="0" border="0"
			class="table table-striped table-bordered" id="equipeTab">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Couleur</th>
					<th>Stade</th>
					<th>Année Création</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat value="#{teamController.teams}" var="theTeam">
					<tr>
						<td>#{theTeam.name}</td>
						<td>#{theTeam.colors}</td>
						<td>#{theTeam.stadiumName}</td>
						<td>#{theTeam.creationYear}</td>
						<td>
							<a href="detailEquipe.xhtml?id=#{theTeam.id}"><i class="icon-search"></i></a> 
							<a href="editEquipe.xhtml?id=#{theTeam.id}"><i class="icon-edit"></i></a> 
							<a href="deleteEquipe.xhtml?id=#{theTeam.id}" onClick="return(confirm('Etes vous sur ?'));"><i class="icon-trash"></i></a>
						</td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
		
		<br/> 
		<p>
			<a href="addEquipe.xhtml"><button class="btn btn-primary">Ajouter une équipe</button></a>
		</p>

		</ui:define>

		    </script> -->

    </ui:composition>
</h:body>
</html>
